<!DOCTYPE html> <!--Tell the browser which HTML version is being used, in this case HTML5 -->

<html lang="en"> <!--identifies the document as an HTML document, lang specifies the 
language of the content under this tag-->
<head> <!--contains meta-information about the website-->
    <meta charset="UTF-8"> <!--Sets the encoding for the webpage-->
    <title> This is the title </title> <!--Set a human readable title for the webpage-->
</head>
  <body> <!--Contains all the elements to be displayed on the webpage-->
    <h1>This is a heading</h1>
  </body>
</html>
